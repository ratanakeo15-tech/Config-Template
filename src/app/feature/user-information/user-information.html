<!-- component -->
<div class="container px-4 mx-auto">
  <div class="max-w-lg mx-auto">
    <div class="text-center mb-6">
      <h2 class="text-3xl md:text-4xl font-extrabold">User information</h2>
    </div>
    <form [formGroup]="profileForm">
      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">Name</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="Keo Ratana"
         formControlName="name"
         required
        />
      </div>
      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">Email</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="ratanakeo15@gmail.com"
          formControlName="email"
        />
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">Phone Number</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="082364783"
          formControlName="phoneNumber"
        />
      </div>
      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">Date</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="23/04/2025"
         formControlName="date"
        />
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">time</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="09:54 Am"
          formControlName="time"
        />
      </div>
      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">Kind</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="Nary"
          formControlName="kind"
        />
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">color</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="red,green,yellow"
          formControlName="color"
        />
      </div>
      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">Animal</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="Cat,Dog,Chiken"
         formControlName="animal"
        />
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">Message</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="what is in your mind"
          formControlName="message"
        />
      </div>
        <div class="mb-6">
        <label class="block mb-2 font-extrabold" for="">Hobby</label>
        <input
          class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
          type="text"
          placeholder="what is in hobbies"
          formControlName="hobbies"
        />
      </div>
      <button
        (click)="clearData()"
        class="cursor-pointer inline-block w-full py-4 px-6 mb-6 text-center text-lg leading-6 text-white font-extrabold bg-indigo-800 hover:bg-indigo-900 border-3 border-indigo-900 shadow rounded transition duration-200"
      >
        clear data
      </button>
      <button
        (click)="updateData()"
        class="cursor-pointer inline-block w-full py-4 px-6 mb-6 text-center text-lg leading-6 text-white font-extrabold bg-indigo-800 hover:bg-indigo-900 border-3 border-indigo-900 shadow rounded transition duration-200"
      >
        update data
      </button>
    </form>
  </div>
</div>
