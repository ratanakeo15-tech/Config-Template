<div class="bg-white/30 backdrop-blur-none">
  <!-- Container -->
  <div class="mx-auto">
    <div class="flex justify-center px-6 py-12">
      <!-- Row -->
      <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <!-- Col -->
        <div
          class="w-full h-auto bg-gray-400 dark:bg-gray-800 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
          style="
            background-image: url('https://image.petmd.com/files/styles/863x625/public/CANS_dogsmiling_379727605.jpg');
          "
        ></div>
        <!-- Col -->
        <div
          class="w-full lg:w-7/12 bg-white dark:bg-gray-700 p-5 rounded-lg lg:rounded-l-none"
        >
          <h3 class="py-4 text-2xl text-center text-gray-800 dark:text-white">
            Create an Account!
          </h3>
          <form
            class="px-8 pt-6 pb-8 mb-4 bg-white dark:bg-gray-800 rounded"
            [formGroup]="profileForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="mb-4">
              <label
                class="block mb-2 text-sm font-bold text-gray-700 dark:text-white"
                for="name"
              >
                Full Name
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="lastName"
                type="text"
                placeholder="Last Name"
                formControlName="name"
              />
            </div>
            <div class="mb-4">
              <label
                class="block mb-2 text-sm font-bold text-gray-700 dark:text-white"
                for="email"
              >
                Email
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
                placeholder="Email"
                formControlName="email"
              />
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700 dark:text-white"
                  for="Phone Number"
                >
                  Phone Number
                </label>
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  type="number"
                  placeholder="0989723782"
                  formControlName="phoneNumber"
                />
              </div>
              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label
                      for="date"
                      class="mb-3 block text-base font-medium text-[#07074D]"
                    >
                      Date
                    </label>
                    <input
                    formControlName="date"
                      type="date"
                      name="date"
                      id="date"
                      class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                  </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label
                      for="time"
                      class="mb-3 block text-base font-medium text-[#07074D]"
                    >
                      Time
                    </label>
                    <input
                    formControlName="time"
                      type="time"
                      name="time"
                      id="time"
                      class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                  </div>
                </div>
              </div>
              <!-- select data -->
              <div class="mb-4">
                <label for="gender" class="block text-gray-700 font-medium mb-2"
                  >Gender</label
                >
                <select
                formControlName="kind"
                  id="gender"
                  name="gender"
                  class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                  required
                >
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <!-- Radio butoon -->
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2"
                  >What is your favorite color?</label
                >
                <div class="flex flex-wrap -mx-2">
                  <div class="px-2 w-1/3">
                    <label
                      for="color-red"
                      class="block text-gray-700 font-medium mb-2"
                    >
                      <input
                        type="radio"
                        id="color-red"
                        name="color"
                        value="red"
                        class="mr-2"
                        formControlName="color"
                      />Red
                    </label>
                  </div>
                  <div class="px-2 w-1/3">
                    <label
                      for="color-blue"
                      class="block text-gray-700 font-medium mb-2"
                    >
                      <input
                        type="radio"
                        id="color-blue"
                        name="color"
                        value="blue"
                        class="mr-2"
                        formControlName="color"
                      />Blue
                    </label>
                  </div>
                  <div class="px-2 w-1/3">
                    <label
                      for="color-green"
                      class="block text-gray-700 font-medium mb-2"
                    >
                      <input
                        type="radio"
                        id="color-green"
                        name="color"
                        value="green"
                        class="mr-2"
                        formControlName="color"
                      />Green
                    </label>
                  </div>
                </div>
              </div>
              <!-- check button -->
               <form [formGroup]="animals" >
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2"
                  >What is your favorite animal?</label
                >
                <div class="flex flex-wrap -mx-2">
                 
                  <div class="px-2 w-1/3">
                    
                    <label
                      for="animal-cat"
                      class="block text-gray-700 font-medium mb-2"
                    >
                      <input
                        type="checkbox"
                        id="animal-cat"
                        name="animal[]"
                        value="cat"
                        class="mr-2"
                         formControlName="bird"
                      />Cat
                    </label>
                  </div>
                  <div class="px-2 w-1/3">
                    <label
                      for="animal-dog"
                      class="block text-gray-700 font-medium mb-2"
                    >
                      <input
                        type="checkbox"
                        name="animal[]"
                        value="dog"
                        class="mr-2"
                        formControlName="cat"
                      />Dog
                    </label>
                  </div>
                  <div class="px-2 w-1/3">
                    <label
                      for="animal-bird"
                      class="block text-gray-700 font-medium mb-2"
                    >
                      <input
                        type="checkbox"
                        id="animal-bird"
                        name="animal[]"
                        value="bird"
                        class="mr-2"
                         formControlName="bird"
                      />Bird
                    </label>
                  </div>
                </div>
                
              </div>
              </form>
              <div class="mb-4">
                <label
                  for="message"
                  class="block text-gray-700 font-medium mb-2"
                  >Message</label
                >
                <textarea
                  formControlName="message"
                  id="message"
                  name="message"
                  class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                  rows="5"
                ></textarea>
              </div>
              <div></div>

              <div class="mb-6 text-center">
                <button
                  class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 dark:bg-blue-700 dark:text-white dark:hover:bg-blue-900 focus:outline-none focus:shadow-outline"
                  type="submit"
                >

                </button>
              </div>
              <hr class="mb-6 border-t" />

                <a
                  class="inline-block text-sm text-blue-500 dark:text-blue-500 align-baseline hover:text-blue-800"
                  href="#"

                </a>
              </div>
              <div class="text-center">
                <a

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
