<div class="container mx-auto px-4">
  <nav
    class="flex flex-row flex-nowrap justify-between md:justify-center items-center"
    aria-label="Pagination"
  >
    <!-- Previous Page Button -->
    <a
      class="flex w-8 h-8 md:w-10 md:h-10 mr-1 justify-center items-center rounded-full border border-gray-200 bg-white dark:bg-gray-800 text-black dark:text-white hover:border-gray-300 dark:hover:border-gray-600"
      href="#"
      title="Previous Page"
    >
      <span class="sr-only">Previous Page</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="block w-4 h-4 md:w-5 md:h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </a>

    <!-- Page Buttons -->
    <a
      class="flex w-8 h-8 md:w-10 md:h-10 mx-1 justify-center items-center rounded-full border border-gray-200 bg-white dark:bg-gray-700 text-black dark:text-white hover:border-gray-300 dark:hover:border-gray-600"
      title="Page 1"
      [routerLink]="['showcaseBoard']"
    >
      1
    </a>

    <a
      class="flex w-8 h-8 md:w-10 md:h-10 mx-1 justify-center items-center rounded-full border border-gray-200 bg-white dark:bg-gray-700 text-black dark:text-white hover:border-gray-300 dark:hover:border-gray-600"
      title="Page 2"
      [routerLink]="['function1']"
    >
      2
    </a>

    <a
      class="flex w-8 h-8 md:w-10 md:h-10 mx-1 justify-center items-center rounded-full border border-black dark:border-white dark:bg-black dark:text-white"
      aria-current="page"
      title="Page 3"
      [routerLink]="['function3']"
    >
      3
    </a>

    <a
      class="flex w-8 h-8 md:w-10 md:h-10 mx-1 justify-center items-center rounded-full border border-gray-200 bg-white dark:bg-gray-700 text-black dark:text-white hover:border-gray-300 dark:hover:border-gray-600"
      title="Page 4"
      [routerLink]="['function2']"
    >
      4
    </a>

    <a
      class="flex w-8 h-8 md:w-10 md:h-10 mx-1 justify-center items-center rounded-full border border-gray-200 bg-white dark:bg-gray-700 text-black dark:text-white hover:border-gray-300 dark:hover:border-gray-600"
      title="Page 5"
      [routerLink]="['function3']"
    >
      5
    </a>

    <!-- Next Page Button -->
    <button
      class="flex w-8 h-8 md:w-10 md:h-10 ml-1 justify-center items-center rounded-full border border-gray-200 bg-white dark:bg-gray-800 text-black dark:text-white hover:border-gray-300 dark:hover:border-gray-600"
      href="#"
      title="Next Page"
      (click)="nextPage()"
        [disabled]="currentPage === totalPages"
    >
      <span class="sr-only">Next Page</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="block w-4 h-4 md:w-5 md:h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </button>
  </nav>
</div>
