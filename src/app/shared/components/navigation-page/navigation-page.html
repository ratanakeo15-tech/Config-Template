<div class="container mx-auto px-4">
  <nav
    class="flex flex-row flex-nowrap justify-between md:justify-center items-center"
    aria-label="Pagination"
  >
    <!-- Previous Page Button -->
    <button
      class="cursor-pointer flex w-8 h-8 md:w-10 md:h-10 mr-1 justify-center items-center rounded-full border border-gray-200 bg-white dark:bg-gray-800 text-black dark:text-white hover:border-gray-300 dark:hover:border-gray-600"
      title="Previous Page"
      (click)="currentPage > 1 ? prevPage() : $event.preventDefault()"
    >
      <span class="sr-only">Previous Page</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="block w-4 h-4 md:w-5 md:h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </button>

    <!-- Page Buttons -->
    @for (page of pages; track $index) {
    <button
      [routerLink]="getRouteForPage(page)"
      routerLinkActive="!bg-black !text-white !border-black dark:!bg-white dark:!text-black"
      [routerLinkActiveOptions]="{ exact: true }"
      class="cursor-pointer mx-1 px-3 py-1 border rounded"
      (click)="goToPage(page)"
    >
      {{ page }}
    </button>

    }

    <!-- Next Page Button -->
    <button
      class="cursor-pointer flex w-8 h-8 md:w-10 md:h-10 ml-1 justify-center items-center rounded-full border border-gray-200 bg-white dark:bg-gray-800 text-black dark:text-white hover:border-gray-300 dark:hover:border-gray-600"
      title="Next Page"
      (click)="currentPage < totalPages ? nextPage() : $event.preventDefault()"
    >
      <span class="sr-only">Next Page</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="block w-4 h-4 md:w-5 md:h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </button>
  </nav>
</div>
