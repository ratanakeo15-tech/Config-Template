<div class="flex h-screen overflow-hidden">
  <!-- Environment Indicator -->
  @if(environmentService.isDebugMode) {
    <app-environment-indicator></app-environment-indicator>
  }
  <!-- Sidebar -->
  <mat-sidenav-container class="flex-1">
    <mat-sidenav
      #sidenav
      [mode]="isHandset() ? 'over' : 'side'"
      [opened]="!isHandset()"
      class="w-64 bg-slate-50 border-r border-slate-200"
    >
      <div class="p-4 border-b border-slate-200">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
            <mat-icon class="text-white text-lg">dashboard</mat-icon>
          </div>
          <div>
            <h2 class="font-bold text-slate-900">Dashboard</h2>
            <p class="text-xs text-slate-500">Template App</p>
          </div>
        </div>
      </div>

      <mat-nav-list class="p-2">
        <a mat-list-item [routerLink]="['/dashboard']" class="mb-1 rounded-lg">
          <mat-icon matListItemIcon class="text-slate-600">home</mat-icon>
          <span matListItemTitle>Home</span>
        </a>
        <a mat-list-item [routerLink]="['/profile']" class="mb-1 rounded-lg">
          <mat-icon matListItemIcon class="text-slate-600">person</mat-icon>
          <span matListItemTitle>Profile</span>
        </a>
        <mat-divider class="my-2"></mat-divider>
        <a mat-list-item (click)="logout()" class="mb-1 rounded-lg text-red-600">
          <mat-icon matListItemIcon class="text-red-600">logout</mat-icon>
          <span matListItemTitle>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="flex flex-col">
      <!-- Top Navigation -->
      <mat-toolbar class="bg-white border-b border-slate-200 flex justify-between items-center">
        <div class="flex items-center">
          @if (isHandset()) {
            <button
              mat-icon-button
              (click)="sidenav.toggle()"
              class="mr-2"
            >
              <mat-icon>menu</mat-icon>
            </button>
          }
          <span class="font-medium text-slate-900">Welcome, {{ authService.user()?.firstName }}</span>
        </div>

        <div class="flex items-center space-x-2">
          <button
            mat-icon-button
            [matMenuTriggerFor]="userMenu"
            class="w-8 h-8"
          >
            @if (authService.user()?.avatar) {
              <img
                [src]="authService.user()?.avatar"
                [alt]="authService.user()?.firstName"
                class="w-8 h-8 rounded-full object-cover"
              />
            } @else {
              <mat-icon>account_circle</mat-icon>
            }
          </button>

          <mat-menu #userMenu="matMenu">
            <button mat-menu-item [routerLink]="['/profile']">
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>

      <!-- Page content -->
      <div class="flex-1 overflow-auto bg-slate-50 p-4">
        <div class="max-w-6xl mx-auto">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
